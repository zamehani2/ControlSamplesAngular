<div class="menuBG">
  <label for="show-menu" class="show-menu">Show Menu</label>
  <input type="checkbox" id="show-menu" role="button">
  <ul id="menu">
      <li *ngFor="let menu of menus">
          <a href="javascript:void(0);">{{menu.text}} ï¿¬</a>          
            <ul class="hidden">
              <li><a routerLink="{{submenu.url}}" *ngFor="let submenu of menu.submenus" >{{submenu.text}}</a></li>
            </ul>
      </li>
  </ul>
</div>
